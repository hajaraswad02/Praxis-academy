		// Batas Akhir fungsi objek JS


		class Human {
			constructor(Suara, Makanan, Gender){
				this. Suara = Suara;
				this. Makanan = Makanan;
				this. Gender = Gender;
			}

			getName(){
				return this.Suara + " " + this.Makanan + "" + this.Gender; 
			}
		}
